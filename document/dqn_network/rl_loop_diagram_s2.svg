<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients and styles -->
  <defs>
    <linearGradient id="envGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">
    Reinforcement Learning Loop
  </text>
  
  <!-- Environment (top) -->
  <rect x="300" y="100" width="200" height="100" rx="15" fill="url(#envGrad)" />
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    üåç Environment
  </text>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    State, Reward, Next State
  </text>
  
  <!-- Agent (bottom) -->
  <rect x="300" y="600" width="200" height="100" rx="15" fill="url(#agentGrad)" />
  <text x="400" y="640" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">
    ü§ñ Agent
  </text>
  <text x="400" y="665" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    Chooses Actions
  </text>
  
  <!-- Step 1: Observe State (right side) -->
  <circle cx="650" cy="280" r="70" fill="url(#step1Grad)" />
  <text x="650" y="265" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="650" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Observe</text>
  <text x="650" y="308" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">State</text>
  
  <!-- Step 2: Take Action (bottom right) -->
  <circle cx="550" cy="480" r="70" fill="url(#step2Grad)" />
  <text x="550" y="465" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">2</text>
  <text x="550" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Take</text>
  <text x="550" y="508" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Action</text>
  
  <!-- Step 3: Get Reward (bottom left) -->
  <circle cx="250" cy="480" r="70" fill="url(#step3Grad)" />
  <text x="250" y="465" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">3</text>
  <text x="250" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Get Reward</text>
  <text x="250" y="508" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">+ Next State</text>
  
  <!-- Step 4: Learn (left side) -->
  <circle cx="150" cy="280" r="70" fill="url(#step4Grad)" />
  <text x="150" y="265" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">4</text>
  <text x="150" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Learn from</text>
  <text x="150" y="308" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Experience</text>
  
  <!-- Arrows connecting the flow -->
  <!-- Environment to Step 1 -->
  <path d="M 500 150 Q 600 200 620 250" stroke="#333" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 1 to Step 2 -->
  <path d="M 630 350 Q 600 420 570 450" stroke="#333" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2 to Agent -->
  <path d="M 520 530 Q 480 570 450 600" stroke="#333" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Agent to Step 3 -->
  <path d="M 300 630 Q 270 570 260 550" stroke="#333" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3 to Step 4 -->
  <path d="M 210 430 Q 180 360 160 330" stroke="#333" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4 to Environment -->
  <path d="M 180 220 Q 230 170 300 150" stroke="#333" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Curved arrow showing continuous loop -->
  <path d="M 680 280 Q 750 400 680 520" stroke="#ff6b6b" stroke-width="3" fill="none" stroke-dasharray="8,5" opacity="0.6"/>
  <text x="730" y="400" font-family="Arial, sans-serif" font-size="16" fill="#ff6b6b" font-weight="bold">Loop</text>
  <text x="718" y="420" font-family="Arial, sans-serif" font-size="16" fill="#ff6b6b" font-weight="bold">Repeats</text>
</svg>